<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0 name="viewport">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <label id="name-label" for="name"
        ><span>Name</span>
        <input type="text" id="name" name="my-name" placeholder="Enter your Name" required />
      </label>

      <label id="email-label" for="email"
        ><span>Email</span>
        <input type="email" id="email" name="my-email" placeholder="Enter your email" required />
      </label>

      <label id="number-label" for="number"
        ><span>Age (opsional)</span>
        <input type="number" id="number" name="my-age" min="13" max="120" placeholder="Age" />
      </label>

      <label id="dropdown-label" for="dropdown"
        >Which option best describes your current role?
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </label>

      <div class="radio">
        <p>Would you recommend freeCodeCamp to a friend?</p>

        <label for=""> <input type="radio" name="recommend" value="yes" />Yes </label>

        <label for=""> <input type="radio" name="recommend" value="maybe" />Maybe </label>

        <label for=""> <input type="radio" name="recommend" value="no" />Not sure </label>
      </div>

      <div class="checkbox">
        <p>What would you like to see improved? (Check all that apply)</p>

        <label for=""> <input type="checkbox" name="" id="" value="Front-end Projects" />Front-end Projects </label>

        <label for=""> <input type="checkbox" name="" id="" value="Back-end Projects" />Back-end Projects </label>

        <label for=""> <input type="checkbox" name="" id="" value="Data-Visualization" />Data Visualization </label>

        <label for=""> <input type="checkbox" name="" id="" value="Challenges" />Challenges </label>
      </div>

      <label for="suggest"
        ><span>Any comments or suggestions?</span>
        <textarea name="suggest" id="suggest" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
      </label>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
